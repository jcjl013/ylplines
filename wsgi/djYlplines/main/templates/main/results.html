{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Search Results{% endblock %}

{% block body %}
{% if businesses %}
    <ul>
    {% for business in businesses %}
        <li><a href="{% url 'main:business' business.id %}">{{ business.name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
